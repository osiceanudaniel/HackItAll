{% extends "base.html" %}
{% block content %}
    <div class="header-list" align="center">
        <h1> Others food </h1>
    </div>

    <div class="list">
        {% for item in data -%}
            <div class="wrapper">
                <div class="container">
                    <div class="top">
                        <img src="/static/img/prod.jpeg" alt="Mountain View">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <div class="details">
                                <h1>{{ item.name }}</h1>
                                <p>{{ item.quantity }}</p>
                                <p>Post date: {{ item.dateStart }}</p>
                                <p>Exp. date: {{ item.dateExpiration }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {%- endfor %}
    </div>
{% endblock %}
